<!DOCTYPE html>
<html lang="ru"> 
	<head>

		<link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
		<title>Заголовок страницы</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
	</head>
	<body>
		<div class="page">
			<button class="debugGrid-btn debugGrid-btn__create" onclick="debugGridCreate()"></button>
			<button class="debugGrid-btn debugGrid-btn__remove debugGrid-btn__hidden" onclick="debugGridRemove()"></button>
			<div class="debugGrid debugGrid__z-index-negative"></div>
			<header class="header">
				<div class="wrapper">
					<div class="header-block">
						<div class="header-block-nav">
							<div class="header-block-nav__logo"><a href="/">
									<div class="page__img"><img src="assets/img/logo.svg"></div></a></div>
							<div class="header-block-nav__menu"><a href="/">
									<div class="page__img"><img src="assets/img/menu.svg"></div></a></div>
							<div class="header-block-nav-links"><a class="header-block-nav-links-link page__link" href="#">Офисы</a><a class="header-block-nav-links-link page__link" href="#">Переговорки</a><a class="header-block-nav-links-link page__link" href="#">Зал эвентов</a><a class="header-block-nav-links-link page__link" href="#">OpenSpace</a><a class="header-block-nav-links-link_tel page__link" href="#">8 800 726-32-32</a></div>
						</div>
					</div>
				</div>
			</header>
			<section class="banner">
				<div class="wrapper">
					<div class="banner-block">
						<div class="banner-block-title">
							<h1 class="page__title-h1">Новое пространство <span> Петербурга</h1>
							<p class="page__text_middle left">гибкие <span> офисы </p>
							<p class="page__text_middle">для гибких команд</p>
						</div>
					</div>
					<div class="buttonScroll">
						<div class="page__img"><img src="assets/img/btn_scrolldown.svg"></div>
					</div>
				</div>
			</section>
			<section class="general">
				<div class="wrapper">
					<div class="general-block">
						<div class="general-block-logo">
							<div class="page__img"><img src="assets/img/logo.svg"></div>
							<p class="page__text_breit">- это</p>
						</div>
					</div>
				</div>
			</section>
		</div>
		<script src="js/debug-grid-create.js"></script>
		<script src="js/main.js"></script>
